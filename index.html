<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/218a254cbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search">
        <div class="row g-3">
          <div class="col-sm-7">
            <input
              type="text"
              class="form-control search"
              placeholder="Enter your City"
              aria-label="City"
              id="search-city"
            />
          </div>
          <div id="submit" class="col-sm">
            <input
              type="submit"
              class="form-control submit"
              value="Search"
              aria-label="search"
            />
          </div>
          <div id="currentBtn" class="col-sm">
            <input
              type="button"
              class="form-control submit"
              value="📍 Current"
              aria-label="current"
            />
          </div>
        </div>
      </form>
      <div class="row justify-content-between">
        <div class="col-6" id="temp">
          <i class="fas fa-cloud-sun cloudy"></i>
          <span id="actualTemp"></span>
          <sup id="celcius"><span>°C</span></sup>
        </div>
        <div class="col-6" id="cityDate">
          <div id="actual-city"></div>
          <br />
          <span id="blockDate">
            <span id="current-day"></span>
            <span id="current-time"></span>
            ,
            <span id="description"></span>
            <br />
            Humidity: <span class="humidity"></span><span id="percent">%</span>,
            Wind:
            <span class="wind"></span>
            <span id="wind-speed">km/h</span>
          </span>
        </div>
      </div>
      <div class="row" id="next4days">
        <div class="col-3">
          Monday
          <br />
          <i class="fas fa-cloud-sun-rain sun-rain"></i>
          <br />
          8°C
        </div>
        <div class="col-3">
          Tuesday
          <br />
          <i class="fas fa-cloud-sun cloud-sun"></i>
          <br />
          10°C
        </div>
        <div class="col-3">
          Wednesday
          <br />
          <i class="fas fa-sun sun"></i>
          <br />
          12°C
        </div>
        <div class="col-3">
          Thursday
          <br />
          <i class="fas fa-sun sun2"></i>
          <br />
          14°C
        </div>
      </div>
      <footer>This project was coded by Lena</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
